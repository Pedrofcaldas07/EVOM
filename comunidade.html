<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comunidade EVOM</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Cormorant+Garamond:...&display=swap" rel="stylesheet">
  <link rel="icon" href="100 ideias de Veigh em 2025 _ fotos de cantores, fotos de mcs, cantores.png" type="capinhadosite">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Impede rolagem lateral */
    }
    body {
        display: flex;
        flex-direction: column;
        background-color: #000000; /* Cor de fundo preta */
        color: white; /* Cor do texto branco */
        font-family: "Cormorant Garamond", serif; /* Fonte estilizada */
    }
    /* Estilo principal da página: cor preta de fundo, texto branco e fonte estilizada */
    header {
      display: flex; 
      align-items: center;
      justify-content: center;
      gap: 18px;
    }
.logo-menu {
  height: 70px;
  width: auto;
  border-radius: 8px;
  margin-right: 10px;
}
    header ul {
      display: flex;
      justify-content: center;
      padding: 20px 0;
      list-style: none;
      margin: 0;
    }
    /* Cria um menu horizontal centralizado sem marcadores (bolinhas) */
    header ul li {
      display: flex;
      gap: 2rem;
    }
    /* Cria espaço entre os links do menu */
    header ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 4px;
      transition: background 0.3s, color 0.3s, transform 0.2s;
    }
    /* Estiliza os links do menu com espaçamento e transições animadas */
    header ul li a:hover,
    header ul li a:focus {
      background: #fff;
      color: #ff0000;
      transform: scale(1.08);
    }
    /* Efeito visual quando o mouse passa por cima ou o link é selecionado (hover/focus) */
    main {
      flex: 1;
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Estiliza o conteúdo principal da página: centralizado e com espaçamento */
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      letter-spacing: 2px;
    }
    /* Estilo do título principal */
    p.subtitle {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 30px;
      text-align: center;
      max-width: 500px;
    }
    /* Estilo do subtítulo: cor cinza, centralizado, com largura limitada */
    .community-box {
      background-color: rgb(0, 0, 0);
      border: 1px solid rgba(255, 255, 255, 0.219);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.08);
    }
    /* Caixa com fundo semi-transparente, bordas arredondadas e sombra vermelha */
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      background-color: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      resize: none;
      font-family: 'Georgia', serif;
      margin-bottom: 15px;
    }
    /* Campo de texto onde o usuário escreve a mensagem */
    button {
      background-color: #700d0d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
      letter-spacing: 1px;
    }
    /* Botão de envio da mensagem, com cor vermelha escura e efeito ao passar o mouse */
    button:hover {
      background-color: #a51414;
    }
    ul.message-list {
      list-style: none;
      margin-top: 20px;
      padding-left: 0;
    }
    /* Remove as bolinhas da lista de mensagens e dá espaçamento no topo */
    ul.message-list li {
      background-color: rgba(255, 255, 255, 0.04);
      padding: 12px 15px;
      margin-bottom: 10px;
      border-left: 3px solid #700d0d;
      font-size: 0.95rem;
      border-radius: 5px;
    }
    /* Estilo das mensagens exibidas após o envio */
    footer {
      color: #666;
      font-size: 0.8rem;
      text-align: center;
      padding: 20px;
    }
    /* Rodapé com texto centralizado e cinza */
    
  </style>
</head>

<body>
  <header>
    <img src="ChatGPT_Image_19_06_2025_21_21_01.webp" alt="Logo EVOM" class="logo-menu" />
    <ul>
      <li>
        <a href="index.html">Eu venci o Mundo</a>
        <a href="evom.html">EVOM</a>
        <a href="albuns.html">Álbuns</a>
        <a href="comunidade.html">Comunidade</a>
      </li>
    </ul>
  </header>
  <main>
    <h1>Comunidade EVOM</h1>
    <p class="subtitle">Deixe sua mensagem para o Veigh, ou o que espera desse novo capítulo.</p>

    <div class="community-box">
      <!-- Caixa que contém o campo de texto e botão -->
      <textarea id="mensagem" placeholder="Escreva algo marcante..."></textarea>
      <!-- Área onde o usuário digita a mensagem -->
      <button onclick="adicionarMensagem()">Enviar</button>
      <ul id="listaMensagens" class="message-list">
        <!-- Lista onde as mensagens serão exibidas -->
        <li>“Esse álbum falou tudo que eu nunca consegui dizer. Gratidão Veigh ❤️”</li>
        <li>“Escutei no fone e chorei, parece que escreveu minha vida.”</li>
      </ul>
    </div>
  </main>
  <footer>
    © EVOM - Fundão da Etec
  </footer>
  <script src="comunidade.js"></script>
</body>
</html>
