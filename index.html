<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EVOM</title>
  <!-- Importa fontes personalizadas do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:...&display=swap" rel="stylesheet">
  <link rel="icon" href="100 ideias de Veigh em 2025 _ fotos de cantores, fotos de mcs, cantores.png" type="capinhadosite">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden; /* Impede a rolagem da página */
    }
    body {
      display: flex;
      flex-direction: column;
      color: rgb(255, 255, 255); /* Cor do texto branco */
      min-height: 50vh;
      margin: 0;
      padding: 0;
      background-image: 
        linear-gradient(to right, rgb(0, 0, 0), rgba(0, 0, 0, 0.190)),
        url('ChatGPT_Image_19_06_2025_21_21_01.webp'); /* Imagem de fundo com gradiente */
      background-color: rgb(0, 0, 0); /* Cor base de fundo */
      background-size: 40%;
      background-position: center; /* Centraliza a imagem de fundo */
      background-repeat: no-repeat; /* Não repete a imagem */
    }
    header {
      text-align: center; /* Centraliza o texto */
      font-family: "Cormorant Garamond", serif;
      font-weight: bold;
      letter-spacing: 6px; /* Espaçamento entre letras */
      position: relative;
      z-index: 1; /* Fica acima da overlay */
    }
    .btn ul {
      display: flex; /* Organiza os links horizontalmente */
      justify-content: center; /* Centraliza os botões */
      align-items: center; /* Alinha verticalmente */
      margin-top: 18rem;
      padding: 0;
      list-style: none; /* Remove marcadores da lista */
    }
    .btn ul li {
      display: flex;
      gap: 2rem; /* Espaçamento entre os links */
    }
    .btn ul li a {
      backdrop-filter: blur(13px); /* Efeito de desfoque no fundo */
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 8px 16px;
      border-radius: 4px; /* Bordas arredondadas */
      transition: background 0.3s, color 0.3s, transform 0.2s; /* Efeitos suaves */
    }
    .btn ul li a:hover,
    .btn ul li a:focus {
      background: #fff;
      color: #ff0000;
      transform: scale(1.08); /* Aumenta o tamanho ao passar o mouse */
    }
    footer {
      color: white;
      padding: 20px 0;
      text-align: center;
      width: 100%;
      margin-top: auto;
      position: relative;
      z-index: 1;
    }
    .overlay {
      position: fixed; /* Fixa na tela inteira */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6); /* Sobreposição escura semi-transparente */
      z-index: 0; /* Fica por trás de tudo */
      pointer-events: none; /* Permite clicar nos elementos abaixo dela */
    }
    input {
      position: relative;
      z-index: 1; /* Fica acima da overlay */
    }
    .corfooter {
      color: rgb(75, 75, 75); /* Cinza escuro para o texto do rodapé */
    }
    .sgrd {
      position: fixed;
      color: black;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <header>
    <h1>Veigh</h1>
  </header>
  <h1 class="sgrd">gabriel<br><br>pedro<br><br>icaro</h1>
  <div class="btn">
    <nav>
      <ul>
        <li>
          <a href="evom.html">Eu venci o mundo</a>
        </li>
      </ul>
    </nav>
  </div>
  <footer class="corfooter">&copy; EVOM - Fundão da Etec</footer>
  <script src="albuns.js"></script>
</body>

</html>
